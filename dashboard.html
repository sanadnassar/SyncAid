<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SyncAid</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-header__brand">
                <img src="SyncAid.png" alt="SyncAid logo" class="app-header__logo">
                <span class="app-header__title">Dashboard</span>
            </div>
            <nav class="app-header__nav">
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="appointments.html">Appointments</a>
            </nav>
        </header>

        <main>
            <section class="dashboard-content">
                <div class="calendar-section" data-aos="fade-up" data-aos-duration="900">
                    <h2>Calendar</h2>
                    <div class="calendar-wrapper">
                        <div class="calendar-header" id="calendarHeader">
                            <div class="calendar-controls">
                                <button id="prevMonth" class="nav-btn" aria-label="Previous month">
                                    <i data-lucide="chevron-left"></i>
                                </button>
                                <h3 id="monthYear"></h3>
                                <button id="nextMonth" class="nav-btn" aria-label="Next month">
                                    <i data-lucide="chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="calendar-actions-floating" id="calendarActionsFloating">
                            <div class="view-toggle" role="group" aria-label="Calendar view">
                                <button class="view-btn is-active" type="button" data-view="month">Month</button>
                                <button class="view-btn" type="button" data-view="week">Week</button>
                            </div>
                            <div class="patient-dropdown">
                                <button class="primary-btn primary-btn--alert" type="button" id="newApptBtn" aria-haspopup="listbox" aria-expanded="false">
                                    New Appointment
                                </button>
                                <div class="patient-dropdown__menu" id="patientMenu" role="listbox" aria-label="Select patient"></div>
                            </div>
                        </div>
                        <div class="calendar">
                            <div class="weekdays">
                                <div class="weekday">Sun</div>
                                <div class="weekday">Mon</div>
                                <div class="weekday">Tue</div>
                                <div class="weekday">Wed</div>
                                <div class="weekday">Thu</div>
                                <div class="weekday">Fri</div>
                                <div class="weekday">Sat</div>
                            </div>
                            <div class="calendar-body">
                                <div id="timeColumn" class="time-column" aria-hidden="true"></div>
                                <div id="calendarGrid" class="calendar-grid"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-section" data-aos="fade-up" data-aos-duration="900" data-aos-delay="120">
                    <h2>Quick Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <i data-lucide="calendar-check"></i>
                                <h3>Upcoming</h3>
                            </div>
                            <p class="stat-number" id="upcomingCount">0</p>
                            <p class="stat-label">Appointments</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <i data-lucide="activity"></i>
                                <h3>This Month</h3>
                            </div>
                            <p class="stat-number" id="monthCount">0</p>
                            <p class="stat-label">Events</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <i data-lucide="clock-4"></i>
                                <h3>Today</h3>
                            </div>
                            <p class="stat-number" id="todayDate"></p>
                            <p class="stat-label">Current Date</p>
                        </div>
                        <div class="stat-card stat-card--chart">
                            <div class="stat-header">
                                <i data-lucide="line-chart"></i>
                                <h3>Risk Mix</h3>
                            </div>
                            <div class="chart-wrap">
                                <canvas id="riskChart" height="120"></canvas>
                            </div>
                            <p class="stat-label">Weekly patient risk profile</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 SyncAid. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script-dashboard.js"></script>
</body>
</html>
